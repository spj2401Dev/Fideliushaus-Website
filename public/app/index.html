<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fideliushaus</title>
    <link rel="stylesheet" href="/indexstyle.css">
    <link rel="stylesheet" href="/FiraSans.css">
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="/Fideliushaus_Original.webp" alt="Fideliushaus Logo" class="logoimg">
        </div>
    </header>

   <div class="hero">
        <img src="/hero.jpeg" alt="Hero Image" id="heroimg" class="rellax" data-rellax-speed="3">

        <div class="welcome">
            <div class="line"></div>
            <h1 class="Welcome-Header">Herzlich Wilkommen im Fideliushaus</h1>
            <p style="color: white; font-size: 24px;">Verbingen Sie Ihren Urlaub in einem Haus in herrlicher Lage, das durch die Herzlichkeit einer Allgäuer Familienbetriebs geprägt ist. Wir bieten Ihnen komfortabel eingerichtete Zimmer und Ferienwohnungen.</p>
            <p class="Welcome-End">Auf bald in Oberstdorf</p>
            <p class="Welcome-End">Ihre Familie Joas</p>
        </div>
   </div>

</body>
<script src="/paralax.js"></script>

    var rellax = new Rellax('.rellax');
</script>
